query GetService($id: ID!) {
  service(id: $id) {
    id
    name
    desc
    updatedAt
  }
}

query SearchByName($name_contains: String!) {
  services(where: { name_contains: $name_contains }) {
    id
    name
    desc
    updatedAt
  }
}

