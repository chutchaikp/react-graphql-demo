mutation CreateService($service: ServiceInput) {
  createService(input: { data: $service }) {
    service {
      id
      name
      createdAt
    }
  }
}

mutation UpdateService($id: ID!, $service: editServiceInput) {
  updateService(input: { data: $service, where: { id: $id } }) {
    service {
      id
    }
  }
}

